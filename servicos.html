<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smooth Fade-Up Responsive Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900" rel="stylesheet">
</head>

<body>

    <nav>
        <span id="brand">
                  <a href="index.html">Ana Cabelo e Estética</a>
            </span>

        <ul id="menu">
            <li><a href="quemsomos.html">Quem Somos</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="especial.html">Especial</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>

        <div id="toggle">
            <div class="span" id="one"></div>
            <div class="span" id="two"></div>
            <div class="span" id="three"></div>
        </div>
    </nav>

    <div id="resize">
        <ul id="menu">
            <li><a href="quemsomos.html">Quem Somos</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="especial.html">Especial</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Serviços</h1>
    </div>

    <script>
        $("#toggle").click(function() {

            $(this).toggleClass('on');
            $("#resize").toggleClass("active");

        });
    </script>

</body>

</html>
